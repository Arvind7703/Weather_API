<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project | Arvind</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="assets/logo.png">
</head>

<body>

    <!-- chnages -->
    

    <main>
   
<div class="container">
      <div id="city-data">
<div id="heading">
        
            <h1>Weather App</h1>
            <input id="enter-city" type="text" placeholder="Enter City Name">
            <button id="search-btn">Search</button>
        </div>
        <ul type="none" id="weather-details">

            <li id="city-Name"></li>
            <li id="city-time"></li>
            <li id="city-temp"></li>

            <li id="wind-speed"></li>

        </ul>
    </div>
</div>
</main>




    <script src="weather.js"></script>
